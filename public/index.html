<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="pathGame">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>The Path Game</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/chunks.js"></script>
	<script src="js/services/players.js"></script>
	<script src="js/core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

    <div class="row" ng-repeat="chunk in chunks">
      <div class="map-row" ng-repeat="row in chunk.map">
        <img ng-repeat="col in row track by $index" class="tile" src="img/{{row[col]}}.png">
      </div>
    </div>

    <p class="text-center" ng-show="loading">
      <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>


	</div>

</body>
</html>
